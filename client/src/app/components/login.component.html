<h1>FiiNDER</h1>
<h2>Find a friend today!</h2>

    <div class="login-form-container">
        <h2>
            <button type="button" [disabled]="!signUpPressed"
            (click)="statusSwap()" matTooltip="Switch to login page"> Login </button>
             | 
            <button type="button" [disabled]="signUpPressed"
            (click)="statusSwap()" matTooltip="Switch to signup page"> Signup </button>
        </h2>

        <div *ngIf="!signUpPressed">
            <h2>LOGIN TO YOUR ACCOUNT</h2>
            <form [formGroup]="loginForm">
            Email: <input type="email" formControlName="loginEmail"><br><br>
            Password: <input type="{{ showLoginPassword ? 'text' : 'password' }}" formControlName="loginPassword">&nbsp;
            <button (click)="toggleLoginPassword()">Show password</button>&nbsp;
            <button (click)="forgetPassword()" [disabled]="loginForm.get('loginEmail')?.invalid">Forget password</button><br><br>
            <button class="login-form-container authenticate" type="button" (click)="login()" [disabled]="isLoginFormInvalid()">Login</button>
            </form>
        </div>

        <div *ngIf="signUpPressed">
            <h2>SIGNUP A NEW ACCOUNT</h2>
            <form [formGroup]="signupForm">
                Email: <input type="email" formControlName="signupEmail"><br><br>
                Password: <input type="{{ showPassword ? 'text' : 'password' }}" formControlName="signupPassword">&nbsp;
                <button (click)="togglePasswordVisibility()">Show password</button><br><br>
                Confirm Password: <input type="{{ showConfirmPassword ? 'text' : 'password' }}" formControlName="signupConfirmPassword">&nbsp;
                <button (click)="toggleConfirmPasswordVisibility()">Show Confirm password</button><br><br>
                <button class="login-form-container authenticate" type="button" (click)="signup()" [disabled]="isSignupFormInvalid()">Signup</button>
            </form>
        </div>
    </div>
