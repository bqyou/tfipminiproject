<div class="password-change-form-container">
    
  <mat-toolbar color="primary">
    <button mat-icon-button color="basic" aria-label="Example icon button with a home icon" type="button" (click)="goHome()">
        <mat-icon>home</mat-icon>
    </button>
    <span>Change Password</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with logout icon" matTooltip="Log out"
      (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
    <form [formGroup]="changePasswordForm">
      <table>
        <tr>
          <td class="mat-cell">
            Old Password: 
          </td>
          <td>
            <input type="{{ showOldPassword ? 'text' : 'password' }}" formControlName="oldPassword">
          </td>
        </tr>
        <tr>
          <td>
          </td>
          <td>
            <button (click)="toggleOldPasswordVisibility()" class="password-change-form-container-button">Show password</button>
          </td>
        </tr>
        <tr>
          <td class="mat-cell">
            New Password: 
          </td>
          <td>
            <input type="{{ showNewPassword ? 'text' : 'password' }}" formControlName="newPassword" placeholder="Minimum 8 characters">
          </td>
        </tr>
        <tr>
          <td>
          </td>
          <td>
            <button (click)="toggleNewPasswordVisibility()" class="password-change-form-container-button">Show password</button>
          </td>
        </tr>
        <tr>
          <td class="mat-cell">
            Confirm New Password: 
          </td>
          <td>
            <input type="{{ showConfirmPassword ? 'text' : 'password' }}" formControlName="confirmPassword">
          </td>
        </tr>
        <tr>
          <td>
          </td>
          <td>
            <button (click)="toggleConfirmPasswordVisibility()" class="password-change-form-container-button">Show password</button>
          </td>
        </tr>
        <tr>
          <td></td>
          <td><span *ngIf="changePasswordForm.controls['confirmPassword'].dirty&&changePasswordForm.value['confirmPassword']!=changePasswordForm.value['newPassword']">Password doesnt match</span></td>
        </tr>
      </table>
      <div class="button-wrapper">
      <button mat-raised-button color="primary" type="button" (click)="changePassword()">Change Password</button>
      </div>
    </form>
  </div>
